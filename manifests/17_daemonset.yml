apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kul-httpd
spec:
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: kulbhushanmayer/httpd:1.2
        resources:
          limits:
            memory: "150Mi"
            cpu: "150m"
        ports:
        - containerPort: 80
