apiVersion: v1
kind: Pod
metadata:
  name: volumes-demo-emptydir
  labels:
    name: demo
spec:
  volumes:
  - name: v1
    emptyDir: {}
  containers:
  - name: c1
    image: ubuntu:24.04
    command:
    - sh
    - -c
    - echo [INFO] Hello from Pod `hostname` at `date` running on $NODENAME. >> /tmp/out.txt && tail -f /tmp/out.txt
    env:
    - name: NODENAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    resources:
      limits:
        memory: "150Mi"
        cpu: "150m"
    volumeMounts:
    - name: v1 
      mountPath: /tmp
  